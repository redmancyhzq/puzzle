    //快速排序
    var arr = [4,2,8,0,5,7,1,3,9]
    function QuickSort(arr,start,end) {
      var i = start
      var j = end
      var temp = arr[start]
      if(i<j){
        while(i < j){
          while(i < j && arr[j] >= temp){
            j--
          }
          if(i<j){
            arr[i] = arr[j]
            i++
          }
          while(i < j && arr[i] < temp){
            i++
          }
          if(i<j){
            arr[j] = arr[i]
            j--
          }
        }
        arr[i]=temp;
        //对左半边部分进行快排
        QuickSort(arr,start,i-1);
        //对右半边部分进行快排
        QuickSort(arr,i+1,end);
    }
    return arr
  }
