  <script>
    //JS 三个关键字声明变量 const / let / var
    //JS 数据类型分为两大类
    //1、基本类型 ：string number null  undefined boolean bigInt symbol 
    // 除了null Undefined  ，每一个基本类型都有一个包装类，使他们看起来像一个对象（万事皆对象<object>）,可以调用自己的方法

    //函数也是一个对象，名字存在栈空间
    //声明
    var n;
    //定义
    var a = 123;
    var str = 'aaa';
    var str2 = "aa\"a";
      
    // 定义对象
    function Student(name,age) {
      this.name = name;
      this.age = age;
    }
    var Lily = new Student('Lily',18)
    console.log(Lily);

    // class 语法(es6语法糖，本质还是function)
    class Student2 {
      constructor(name,age) {
        this.name = name;
        this.age = age;
      }
    }
    var lucy = new Student2 ("lucy",19);
    console.log(lucy);
    //对象字面量
    var obj = {
      name: "Bob",
      age: 18,
    }
