<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>九九乘法表</title>
  <style>
  </style>
</head>
<body>
  
  <script>

  var s = '';
  for (let x = 1;x<=9;x++){
      for (let y = 1;y<=x;y++){
          s = s + y+'x'+x+'='+x*y+" ";
      }  
      s = s+'\n'
  }
  console.log(s)

  </script>
</body>
